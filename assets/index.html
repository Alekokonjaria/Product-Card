<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Product Card</title>
</head>
<body>
  <div class="container">
    <img src="./photos/image-2.jpg" alt="headphone-product-img">
    
    <div class="price">100$</div>
    
    <h1 class="product-name">Zebronics head phone</h1>
    
    <p class="product-about">A portable headphone with a battery life
       of 20 hours and IP67 rating. 
       Comes with a 3 years warranty.
    </p>
    
    <p class="choose-colour">Choose your colour</p>
    <div class="choose-type">
      <button class="first-button"></button>
      <button class="second-button"></button>
      <button class="third-button"></button>
    </div>
  
    <div class="buy-section">
      <button class="add-button">Add to cart</button>
      <button class="buy-button">Buy now</button>
    </div>

    <a href="">Read reviews</a>
  </div>
</body>
</html>
